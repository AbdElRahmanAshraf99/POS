<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POS - Products</title>
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn:focus {
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-dark mx-2">
<nav class="nav nav-dark nav-pills nav-justified">
    <a class="nav-link text-light" href="index.html">Dashboard</a>
    <a class="nav-link text-light active" href="products.html">Products</a>
    <a class="nav-link text-light" href="sales.html">Sales</a>
</nav>
<hr class="text-light m-0 mb-2">
<div class="d-grid gap-2 col-5 mx-auto">
    <button type="button" id="add-product" class="btn btn-success mb-2 fw-bolder" data-bs-toggle="modal"
            data-bs-target="#addProductModal">Add New
        Product
    </button>
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="col-form-label">Product Price:</label>
                            <input type="number" class="form-control" id="product-price">
                        </div>
                        <div class="mb-3">
                            <label for="product-barcode" class="col-form-label">Product Barcode:</label>
                            <input type="text" class="form-control" id="product-barcode">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="edit-product-name">
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="col-form-label">Product Price:</label>
                            <input type="number" class="form-control" id="edit-product-price">
                        </div>
                        <div class="mb-3">
                            <label for="product-barcode" class="col-form-label">Product Barcode:</label>
                            <input type="text" class="form-control" id="edit-product-barcode">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-edit" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are You Sure To Delete This Product
            </div>
            <div class="modal-footer" id="deleteProductFooter">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnDeleteProduct">Sure</button>
            </div>
        </div>
    </div>
</div>
<table class="table table-dark table-hover table-bordered text-center">
    <thead class="table-dark">
    <th>#</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Product Barcode</th>
    <th>Action</th>
    </thead>
    <tbody id="tableBody">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

        crossorigin="anonymous"></script>

<script src="productsScripts.js"></script>
</body>
</html>
