<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POS - Dashboard</title>
</head>
<body class="bg-dark mx-2">
<nav class="nav nav-dark nav-pills nav-justified">
    <a class="nav-link text-light active" aria-current="page" href="index.html">Dashboard</a>
    <a class="nav-link text-light" href="products.html">Products</a>
    <a class="nav-link text-light" href="sales.html">Sales</a>
</nav>
<hr class="text-light m-0 mb-2">
<div class="input-group my-3">
    <span class="input-group-text bg-dark text-light">Barcode</span>
    <input id="barcode" type="text" class="form-control" style="outline: none">
</div>
<table class="table table-dark table-hover table-bordered text-center">
    <thead class="table-dark">
    <th>#</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Action</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
    <tfoot>
    <tr class="table-success">
        <td colspan="4">Total</td>
        <td colspan="2" id="total">0.0</td>
    </tr>
    </tfoot>
</table>
<div class="d-grid gap-2 col-5 mx-auto">
    <button id="finish" type="button" class="btn btn-success" disabled>Finish</button>
</div>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
